# yaml-language-server: $schema=http://json-schema.org/draft-04/schema
type: object
required: 
  - reference
  - carrier
  - integrationPaths
  - serviceLevels
additionalProperties: false
properties:
  reference:
    type: string
    pattern: "^[\\w_-]+$"
  label:
    type: string
  description:
    type: string
  onboarding:
    type: object
    additionalProperties: false
    properties:
      helpText:
        type: string
  carrier:
    type: object
    required:
     - reference
     - description
    additionalProperties: false
    properties:
      reference:  # use reference instead of name as reference is required to use in generating test shipments
        type: string
      description:
        type: string
      logo:
        type: string
  integrationPaths:
    type: object
    required:
    - ordering
    additionalProperties: false
    properties:
      ordering:
        title: Some general ordering title
        description: This is the ordering description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
      pickup:
        title: Some general pickup title
        description: This is the pickup description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
      pickupCancellation:
        title: Some general pickupCancellation title
        description: This is the pickupCancellation description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
      tracking:
        title: Some general tracking title
        description: This is the tracking description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
      trackingLink:
        title: Some general trackingLink title
        description: This is the trackingLink description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
      orderingCancellation:
        title: Some general orderingCancellation title
        description: This is the orderingCancellation description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
      pricing:
        title: Some general pricing title
        description: This is the pricing description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
      manifesting:
        title: Some general manifesting title
        description: This is the manifesting description
        type: array
        items:
          $ref: "#/definitions/integrationPath"
  serviceLevels:
    type: array    
    items:
      type: object
      additionalProperties: false
      required:
        - reference
        - label
        - definition
      properties:
        reference:
          type: string
        label: 
          type: string        
        definition: # order in which objects and enums within objects are placed, determine sequence in which they will be displayed in the UI
          type: object
          additionalProperties: false
          properties:
            general:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  reference:
                    type: string
                    enum:
                    - cashOnDelivery
                    - constructionSite
                    - customClearance
                    - deliveryInside
                    - allowDeliveryToNeighbour
                    - appointmentForDelivery
                    - dryIceAudit
                    - fragile
                    - holdForPickup
                    - containsLithiumBatteries
                    - neutralDelivery
                    - insuredValue
                    - returns
                    - liftGate
                    - lockerDelivery
                    - photoAtDelivery
                    - residentialDelivery
                    - scannedPodRequested
                    - saturdayDelivery
                    - smallVehicle
                    - splitDutiesFromVat
                    - signatureForDelivery
                  lanes:
                    type: array
                required:
                - reference
            transitTimes:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  reference:
                    type: string
                    enum:
                    - nextDay
                    - todayBramsSpecialOption
                    - sameDay
                    - 1-5Days
                    - 2-3Days
                    - pre-0800
                    - pre-0900
                    - pre-1000
                    - pre-1030
                    - pre-1200
                    - pre-1600
                    - pre-1800
                    - fixedday
                    - fixedTimeWindow
                    - fixed-0800
                    - fixed-1000
                    - fixed-1200
                  lanes:
                    type: array
                required:
                - reference
            modeOfTransport:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  reference:
                    type: string
                    enum:
                    - express
                    - road
                    - air
                    - ocean
                    - rail
                  lanes:
                    type: array
                required:
                - reference
            dangerousGoods:
              items:
                type: object
                additionalProperties: false
                properties:
                  reference:
                    type: string
                    enum:
                    - limitedQuantities
                    - exceptedQuantities
                    - lithiumBatteries
                    - dryIce
                    - fullyRegulated
                    - radioActiveMaterial
                  lanes:
                    type: array
                required:
                - reference
            paperless:
              items:
                type: object
                additionalProperties: false
                properties:
                  reference:
                    type: string
                    enum:
                    - pdfUpload
                    - usingData
                  lanes:
                    type: array
                required:
                - reference
            preAdviceDelivery:
              items:
                type: object
                additionalProperties: false
                properties:
                  reference:
                    type: string
                    enum:
                    - email
                    - sms
                    - phoneCallByPlanner
                    - phoneCallByDriver
                  lanes:
                    type: array
                required:
                - reference
            temperatureControlled:
              items:
                type: object
                additionalProperties: false
                properties:
                  reference: 
                    type: string
                    enum: # see EU Pharma in https://www.gmp-compliance.org/gmp-news/ambient-room-temperature-cold-what-is-what#:~:text=Cool%3A%20Store%20between%208%C2%B0,significant%20variation%20in%20ambient%20temperatures.
                    - ambient
                    - cooled
                    - frozen
                  lanes:
                    type: array
                required:
                - reference
        lanes:
          type: array
          items:
            type: string
